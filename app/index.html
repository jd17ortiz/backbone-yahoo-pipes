<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../public/css/normalize.css" />
    <link rel="stylesheet" href="../public/css/main.css" />

    <script src="../public/js/vendor/jquery-2.0.3.js"></script>
    <script src="../public/js/vendor/underscore.js"></script>
    <script src="../public/js/vendor/backbone.js"></script>
    <script src="../public/js/vendor/swig.js"></script>



    <script src="../public/js/init.js"></script>
    <script src="../public/js/backbone/models/article.js"></script>
    <script src="../public/js/backbone/collections/articles.js"></script>
    <script src="../public/js/backbone/views/article-view.js"></script>
    <script src="../public/js/main.js"></script>
</head>
<body>
    <header>
        <div class="main-title">
            <h1 class="titulo">
                Business News Feeds
            </h1>
        </div>
    </header>
    <nav>
        <ul class="menu">
            
        </ul>
    </nav>
    <div class="ajax-loader">
            <img src="../public/images/loading.gif"/>
        </div>
    <section class="posts">
        
    </section>
    <footer>
        <h3>
        </h3>
    </footer>
    <script type="text/templaye" id="article-template">
            <div class="details-post">
                <figure class="image">
                    <img src="<%= image %>" />
                </figure>
                <div class="details">
                    <a class="title" href="#"><h2><%= title %></h2></a>
                    <div class="description">
                        <%=description%>
                        <a class="more-details" href="<%= link %>" target="_blank">More details...</a>
                    </div>
                </div>
            </div>
    </script>
</body>
</html>
